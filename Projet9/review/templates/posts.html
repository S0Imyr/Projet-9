{% extends 'main.html' %}
{% block content %}
<header>
    <h1>Mes posts</h1>
</header>
<div class="content">
    {% for post in posts %}
    {% if post.content_type == 'TICKET' %}
        {% include 'ticket.html' %}
    {% elif post.content_type == 'REVIEW' %}
        {% include 'review.html' %}
    {% endif %}
{% endfor %}
</div>
{% endblock %}
